<!DOCTYPE html>
<html>
 <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instructors</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/main.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/static/main.js"></script>

    </head>
    <body>
        <div class="header" id="myHeader" style="clear: both">
            <h3 style="display: inline-block"><a href="{{ url_for('instructors') }}" style="text-decoration: none;">Преподаватели</a></h3>
            <h3 style="display: inline-block"><a href="{{ url_for('subjects') }}" style="text-decoration: none;">Предметы</a></h3>
            <h3 style="display: inline-block"><a href="{{ url_for('tasks') }}" style="text-decoration: none;">Задания</a></h3>
        </div>
      <form method="post">

          <label for="subject_id">Предмет:</label>
            <select name="subject_id" id="subject_id">
            {% for subject in subjects_list %}
                <option value="{{ subject.id }}" {% if subject.id == task.subject_id %}selected{% endif %}>{{ subject.name }}</option>
            {% endfor %}
            </select>
          <br>

        <label for="name">Название работы:</label>
        <input type="text" name="name" id="name" value="{{ task.name or '-'}}">
        <br>

        <label for="deadline">Дедлайн:</label>
        <input type="date" name="deadline" id="deadline" value="{{ task.deadline }}">
        <br>

        <label for="description">Описание:</label>
        <input type="text" name="description" id="description" value="{{ task.description or '-' }}">
        <br>

        <label for="status">Статус выполнения:</label>
            <select name="status" id="status">

                <option value="not started"{% if task.status == 0 %} selected="selected"{% endif %}>not started</option>
                <option value="in progress"{% if task.status == 1 %} selected="selected"{% endif %}>in progress</option>
                <option value="done"{% if task.status == 2 %} selected="selected"{% endif %}>done</option>

            </select>
          <br>

        <label for="note">Комментарий:</label>
        <input type="text" name="note" id="note" value="{{ task.note or '-' }}">
        <br>

        <input type="submit" value="Сохранить">
    </form>
  </body>
</html>
